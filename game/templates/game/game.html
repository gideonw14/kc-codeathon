{% extends "main/layout.html" %}

{% block content %}

{% for task in tasks %}
  <a href = "#" class = "list-group-item">
  	<p><h5>{{ task.name }}</h5></p>
  	<p style="color:black">Prerequisites:</p>
  		{% for prereq in task.prerequisites %}
  			<li> {{ prereq }} </li>
 		{% endfor %}
  	<p style="color:black">{{ task.delay }}</p>
  	<p style="color:black">{{ task.time_to_complete }}</p>
  	<p style="color:black">{{ task.category }}</p>
  </a>

{% endfor %}

{% endblock %}
